<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Register | Create a Spotifree account</title>
    <link rel='stylesheet' href='bootstrap.css'>
</head>

<body class='bg-success text-light'>
    <div class="d-flex flex-column align-items-center">
        <div class="w-50">
            <h1>Bienvenue sur Spotifree !</h1>
        </div>
        <div class="container">
            <div class="w-50"><label for="basic-url">Créer un compte Spotifree</label></div>
            <form class="w-50" method="post" action="/register_form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="user" class="form-control" id="text" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" />
                </div>
                <div class="form-group">
                    <label for="pwd2">Confirm password</label>
                    <input type="password" name="password2" class="form-control" id="text"
                        placeholder="Repeat password" />
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="form-control" id="basic-url"
                        aria-describedby="basic-addon3">Submit</button>
                </div>
                {% if err == True : %}
                <p class="text-danger">Le mot de passe est incorrect: Veuillez réessayer</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
