<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Register | Create a Spotifree account</title>
    <link rel='stylesheet' href='bootstrap.css'>
</head>

<body class='bg-success text-light'>
    <div class="d-flex flex-column align-items-center">
        <div class="w-50">
            <h1>Bienvenue sur Spotifree !</h1>
        </div>
        <div class="w-50"><label for="basic-url">Cr√©er un compte Spotifree</label></div>
        <form class="w-50" method="post" action="/register_form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Email address</span>
                </div>
                <input type="email" name="email" class="form-control" id="basic-url"
                    aria-describedby="inputGroup-sizing-sm" placeholder="{{ name }}" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                </div>
                <input type="text" name="user" class="form-control" id="basic-url"
                    aria-describedby="inputGroup-sizing-sm" placeholder="{{ name }}" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class=" input-group-text" id="basic-addon3">Password</span>
                </div>
                <input type="password" name="password" class="form-control" id="basic-url"
                    aria-describedby="basic-addon3" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class=" input-group-text" id="basic-addon3">Repeat your password</span>
                </div>
                <input type="password" name="password" class="form-control" id="basic-url"
                    aria-describedby="basic-addon3" />
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="form-control" id="basic-url"
                    aria-describedby="basic-addon3">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
