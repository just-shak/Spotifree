<html>

<head>
    <meta charset='UTF-8' />
    <title>Spotifree</title>
    <link rel='stylesheet' href='bootstrap.css'>
</head>

<body class='bg-success text-light'>
    <div class="d-flex flex-column align-items-center">
        <div class="w-50">
            <h1>Bienvenue sur Spotifree !</h1>
        </div>
        <div class="w-50"><label for="basic-url">Identifiants spotifree</label></div>
        <form class="w-50" method="post" action="/login">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                </div>
                <input type="text" name="user" class="form-control" id="basic-url"
                    aria-describedby="inputGroup-sizing-sm" placeholder="{{ name }}" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class=" input-group-text" id="basic-addon3">Password</span>
                </div>
                <input type="password" name="password" class="form-control" id="basic-url"
                    aria-describedby="basic-addon3" />
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="form-control" id="basic-url" aria-describedby="basic-addon3">Send</button>
            </div>
        </form>
        <ul>
            {% for data in datas %}
            <li>
                {{ data }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
